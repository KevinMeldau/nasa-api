<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="image_src" href="./images/mars-web.jpeg" />
    <title>NASA image-of-the-day API - Kevin Meldau</title>
    <meta name="description" content="NASA API" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      media="all"
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" media="screen" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="gradient">
        <p class="text-vertical pointer-none"><i class="fa fa-chevron-down icon-small pointer-none"></i>I want to believe...<i class="fa fa-chevron-up icon-small margin-top pointer-none"></i></p>
        <div class="border">
          <div class="title-container">
            <div class="dropdown">
              <div class="img-container">
                <a href="https://www.nasa.gov/" target="_blank"><img src="images/nasa-logo-web-rgb.png" alt="NASA logo"/></a>
              </div>
            </div>
            <div class="dropdown-content">
              <ul>
                <li><a id="imageOfTheDay" onclick="showDiv(1)">Astronomy Picture of the Day</a></li>
                <li><a id="marsImages" onclick="showDiv(2)">Just a shitty random image</a></li>
              </ul>
            </div>
          </div>
          <div class="outer-content-container">
            <div class="inner-content-container">

              <div class="main-image-container" id='main-image-container'>
                <i class="fa fa-caret-left" id="previous"></i>
                <div id="imageDiv1"></div>
                <i class="fa fa-caret-right" id="next"></i>
              </div>

              <div class="image-of-the-day-container" id='image-of-the-day-container'>
                <img id="image-of-the-day" class="image-of-the-day" src="" alt="NASA Photo of the Day"/></div>
              </div>

            </div>
          </div>
          <p class="text-vertical-bottom pointer-none"><i class="fa fa-chevron-right icon-small pointer-none"></i>Do you believe?<i class="fa fa-chevron-left icon-small margin-top pointer-none"></i></p>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
